<div class="minicart-product-card flex items-center gap-4 border-b py-4">
  <div class="minicart-product-card-image w-24 h-24 rounded-md">
    <img
      [src]="product.images[0]"
      [alt]="product.title"
      class="w-full h-full object-cover rounded-md"
    />
  </div>
  <div class="flex flex-col gap-2">
    <div class="minicart-product-card-name flex-1">
      <h3 class="text-md font-bold">{{ product.title }}</h3>
    </div>
    <div class="minicart-product-card-price">
      <p class="text-md font-bold">${{ product.price }}</p>
    </div>
    <div class="minicart-product-card-quantity flex items-center gap-2">
      <span>Qty:</span>
      <button
        class="text-md font-bold cursor-pointer"
        (click)="decrementQuantity()"
      >
        -
      </button>
      <p class="text-md font-bold">{{ product.quantity }}</p>
      <button
        class="text-md font-bold cursor-pointer"
        (click)="incrementQuantity()"
      >
        +
      </button>
    </div>
  </div>
  <div class="minicart-product-card-actions">
    <button class="text-md font-bold cursor-pointer" (click)="removeFromCart()">
      Remove
    </button>
  </div>
</div>
