<header class="bg-blue-900 text-white">
  <div class="container mx-auto py-4 flex justify-between items-center">
    <div>
      <a routerLink="/">
        <p class="text-2xl font-bold text-white">luisdev shop</p>
      </a>
    </div>
    <nav>
      <ul class="flex gap-4">
        <li
          *ngFor="let category of categories()"
          class="hover:text-gray-300 transition-all duration-300"
        >
          <a routerLink="/collection/{{ category.slug }}">{{
            category.name
          }}</a>
        </li>
      </ul>
    </nav>
    <div class="flex gap-4 justify-end">
      <button class="text-white cursor-pointer">
        <span class="material-symbols-outlined">search</span>
      </button>
      <a routerLink="/wishlist" class="text-white cursor-pointer">
        <span class="material-symbols-outlined">favorite</span>
        <span class="text-sm">{{ wishlistItems().length }}</span>
      </a>
      <button class="text-white cursor-pointer">
        <span class="material-symbols-outlined"> shopping_cart </span>
      </button>
    </div>
  </div>
</header>
