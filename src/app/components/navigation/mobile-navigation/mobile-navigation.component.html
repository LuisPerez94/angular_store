<div
  class="fixed top-0 left-0 -translate-x-full w-2/3 h-full bg-white z-50 transition-all duration-300"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
>
  <div class="flex flex-col items-start justify-center h-full px-4">
    <button
      class="text-black text-2xl absolute top-4 right-4"
      (click)="toggleMenu()"
    >
      <span class="material-symbols-outlined">close</span>
    </button>

    <ul class="flex flex-col justify-center gap-4">
      @for (category of categories(); track category.id) {
      <li
        class="text-black text-2xl font-bold hover:text-gray-500 hover:underline cursor-pointer transition-all duration-300"
      >
        <a href="/collection/{{ category.slug }}">{{ category.name }}</a>
      </li>
      }
    </ul>
  </div>
</div>
