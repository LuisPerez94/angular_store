<main class="container mx-auto px-4 md:px-0 my-10">
  <section>
    <h1 class="text-2xl font-bold">Tu lista de deseos</h1>
    <hr class="my-4" />
    @if (wishlistItems().length === 0) {
    <p class="text-gray-500">No tienes productos en tu lista de deseos</p>
    <a routerLink="/" class="text-blue-500">Agregar productos</a>
    } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-product-card
        *ngFor="let product of wishlistItems()"
        [product]="product"
      ></app-product-card>
    </div>
    }
  </section>
</main>
